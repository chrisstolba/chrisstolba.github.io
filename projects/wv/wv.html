<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale-1">
    
    <!-- Loading Packages Below -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>

  <body>
    <div class="row text-center">
        <div class="col-lg-2 col-md-3 col-sm-3"></div>
        <div class="col-lg-8 col-md-6 col-sm-6">
            <h1>Wikipedia Veiwer</h1>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3"></div>
    </div>
    <div class="row text-center">
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
        <div class="col-lg-4 col-md-4 col-sm-4 mainContent">
            <form>
                <input type="text" id="searchField"><br/>
                <button class="btn" id="searchBtn" onclick="searchNow();return false;">Search Wiki</button>
                <button class="btn" onclick="window.open('https://en.wikipedia.org/wiki/Special:Random', '_blank');return false;">Random Wiki?</button>
            </form>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4"></div>
    </div>
    <div class="row text-center">
        <div class="col-lg-3 col-md-2 col-sm-3"></div>
        <div class="col-lg-6 col-md-8 col-sm-6" id="searchResultsArea"></div>
        <div class="col-lg-3 col-md-2 col-sm-3"></div>
    </div>

    <!-- Scripts Below -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="assets/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
