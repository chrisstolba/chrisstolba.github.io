<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Tweeter</title>
    <meta name="viewport" content="width=device-width, initial-scale-1">
    
    <!-- Loading Packages Below -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i,900,900i">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row text-center text-justify">
        <div class="col-lg-4 col-md-3 col-sm-1"></div>
        <div class="col-lg-4 col-md-6 col-sm-10" id="background">
          <h1>Random Tech Quote Tweeter</h1>
          
          <div id="quoteContent" class="align-middle">Feeling Lucky!? Press that Button!</div>
          <div class="row">
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
            <div class="col-lg-10 col-md-10 col-sm-10">
              <button class="btn btn-primary" id="btn-left" onclick="getData('https://chrisstolba.github.io/projects/rqg/techQuotes.txt', 'quoteContent')">New Quote?</button>
              <button class="btn" id="btn-right" onclick="postToTwitter()"><i class="fa fa-twitter"></i> Tweet This Quote</button>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1"></div>
          </div>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-1"></div>
      </div>
    </div>

    <!-- Scripts Below -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
